<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE ROLLER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="your input">your number of dice here:</label>

    <input type="your number of dice" id="your-number-of-dice" name="your number of dice">

    <button id="roll-button">Roll!</button>

    <div>
        <p>Total</p>
        <div id="total">
        </div>
        <button id="show-all-rolls-button">Show All Rolls</button>

        <ol></ol>

        <div id="reset-container">
            <button id="reset-button">RESET</button><br>
            NUMBER OF RESETS: <span id="num-resets">0</span>
        </div>

        <label for="your input"> choose number of sides on the dice:</label>

        <input type="number of sides on the dice" id="number of sides on the dice" name="number of sides on the dice">


        <script src="./main.js"></script>
</body>

</html>
